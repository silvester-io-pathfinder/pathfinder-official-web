query GetSpellById($id: Uuid!) {
	spells(where: {id: {eq: $id}}) {
		items {
			rollableEffect {
				criticalSuccess,
				success,
				failure,
				criticalFailure
			},
			traditions {
				id,
				name,
				description
			},
			details {
				... TextBlock
			},
			components {
				id,
				name,
				description
			},
			traits {
				id,
				name
			},
			heightenings(order: {level: ASC})
			{
				id,
				level,
				details {
					... TextBlock
				}
			},
			triggers {
				id,
				text
			},
			requirements {
				id,
				text
			}
			... SpellById
		}
	}
}


fragment SpellById on Spell {
	id,
	name,
	range,
	castTime,
	level,
	targets,
	isDismissable,
	area,
	duration
}