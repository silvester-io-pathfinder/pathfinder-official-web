query GetActionsPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [ActionSortInput!] = [{name: ASC}]) {
	actions(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
		}) 
	{
		totalCount,
		items {
			... ActionsPage
		}
	}
}

fragment ActionsPage on Action
{
	id,
	name,
	actionType {
		... ActionsPage_ActionType
	},
	details {
		... ActionsPage_Details
	}
}

fragment ActionsPage_ActionType on ActionType {
	name
}

fragment ActionsPage_Details on ActionDetailsBlock {
    text
}