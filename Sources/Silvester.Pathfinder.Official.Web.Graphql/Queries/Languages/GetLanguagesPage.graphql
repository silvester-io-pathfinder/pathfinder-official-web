query GetLanguagesPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [LanguageSortInput!] = [{name: ASC}]) {
	languages(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
		}) 
	{
		totalCount,
		items {
			... LanguagesPage
		}
	}
}

fragment LanguagesPage on Language
{
	id,
	name,
	type {
		... LanguagesPage_Type 
	}
}

fragment LanguagesPage_Type on LanguageType {
	name
}