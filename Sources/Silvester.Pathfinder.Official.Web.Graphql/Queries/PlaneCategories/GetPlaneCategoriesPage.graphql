query GetPlaneCategoriesPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [PlaneCategorySortInput!] = [{name: ASC}]) {
	planeCategories(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
		}) 
	{
		totalCount,
		items {
			... PlaneCategoriesPage
		}
	}
}

fragment PlaneCategoriesPage on PlaneCategory {
	id,
	name,
	description
}
