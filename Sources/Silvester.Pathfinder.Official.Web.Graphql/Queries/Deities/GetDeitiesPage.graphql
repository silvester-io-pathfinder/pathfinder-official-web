query GetDeitiesPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [DeitySortInput!] = [{name: ASC}]) {
	deities(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
		}) 
	{
		totalCount,
		items {
			... DeitiesPage
		}
	}
}


fragment DeitiesPage on Deity {
	id,
	name,
	description,
	category {
		... DeitiesPage_Category
	},
	alignment {
		... DeitiesPage_Alignment
	}
}

fragment DeitiesPage_Category on DeityCategory {
	name
}

fragment DeitiesPage_Alignment on Alignment {
	name
}