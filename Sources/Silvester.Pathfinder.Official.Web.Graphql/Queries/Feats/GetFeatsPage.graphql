query GetFeatsPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [FeatSortInput!] = [{name: ASC}]) {
	feats(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}, 
				{traits: {some: {name: {contains: $searchTerm}}}}
			]
		}) 
	{
		totalCount,
		items {
			... FeatsPage	
		}
	}
}


fragment FeatsPage on Feat {
	id,
	name,
	level,
	canBeLearnedMoreThanOnce,
	details {
		... FeatsPage_Details
	},
	actionType {
		... FeatsPage_ActionType
	},
	featType {
		... FeatsPage_FeatType
	}
}

fragment FeatsPage_ActionType on ActionType {
	name
}

fragment FeatsPage_FeatType on FeatType {
	name
}

fragment FeatsPage_Details on FeatDetailsBlock {
    text
}