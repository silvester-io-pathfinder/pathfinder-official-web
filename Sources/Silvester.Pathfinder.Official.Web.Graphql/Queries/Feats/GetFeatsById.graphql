query GetFeatById($id: Uuid!) {
	feats(where: {id: {eq: $id}}) {
		items {
			rollableEffect {
				criticalSuccess,
				success,
				failure,
				criticalFailure
			},
			... FeatById
		}
	}
}


fragment FeatById on Feat {
	id,
	name,
	level,
	special,
	trigger,
	frequency {
		name
	},
	traits {
	    ... FeatById_Trait
	}
}

fragment FeatById_Trait on Trait {
	id,
	name, 
	description
}