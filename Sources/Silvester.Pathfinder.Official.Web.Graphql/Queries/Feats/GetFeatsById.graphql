query GetFeatById($id: Uuid!) {
	feats(where: {id: {eq: $id}}) {
		items {
			... FeatById
		}
	}
}


fragment FeatById on Feat {
	id,
	name,
	level,
	special,
	trigger,
	frequency {
		name
	},
	traits {
	    ... FeatById_Trait
	},
	rollableEffect {
		... FeatById_RollableEffect
	}
}

fragment FeatById_RollableEffect on RollableEffect {
	criticalSuccess,
	success,
	failure,
	criticalFailure
}

fragment FeatById_Trait on Trait {
	id,
	name, 
	description
}