query GetPlanesPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [PlaneSortInput!] = [{name: ASC}]) {
	planes(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
		}) 
	{
		totalCount,
		items {
		    ... PlanesPage
		}
	}
}

fragment PlanesPage on Plane {
	id,
	name,
	description,
	category {
		... PlanesPage_Category
	},
	alignment {
		... PlanesPage_Alignment
	}
}

fragment PlanesPage_Category on PlaneCategory {
	name
}

fragment PlanesPage_Alignment on Alignment {
	name
}
