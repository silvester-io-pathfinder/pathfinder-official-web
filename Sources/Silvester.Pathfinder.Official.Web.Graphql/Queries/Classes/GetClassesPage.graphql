query GetClassesPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [ClassSortInput!] = [{name: ASC}]) {
	classes(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
		}) 
	{
		totalCount,
		items {
			... ClassesPage
		}
	}
}

fragment ClassesPage on Class {
	id,
	name,
	baseHealth,
	description,
	willProficiency {
		... ClassesPage_Proficiency
	},
	fortitudeProficiency {
		... ClassesPage_Proficiency
	},
	reflexProficiency {
		... ClassesPage_Proficiency
	},
	perceptionProficiency {
		... ClassesPage_Proficiency
	}
}

fragment ClassesPage_Proficiency on Proficiency {
	name
}
