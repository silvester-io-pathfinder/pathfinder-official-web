query GetDeityCategoriesPage($skip: Int!, $take: Int!, $searchTerm: String! = "", $order: [DeityCategorySortInput!] = [{name: ASC}]) {
	deityCategories(
		skip: $skip, 
		take: $take, 
		order: $order,
		where: {
			or: [
				{name: {contains: $searchTerm}}
			]
		}) 
	{
		totalCount,
		items {
			... DeityCategoriesPage
		}
	}
}

fragment DeityCategoriesPage on DeityCategory {
	id,
	name,
	description
}